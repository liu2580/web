<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../resources/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/project.css">

    <script src="../resources/javascript/jquery-3.2.1.min.js"></script>
    <script src="../resources/javascript/jquery-ui.min.js"></script>

    <title>推荐意见</title>
</head>
<body>
    <div class="pro-panel">
        <h1>推荐意见</h1>

        <div class="pro-conn pro-conn-small">
            <form action="" method="post">
                <div class="pro-page-table">
                    <div class="info_table">
                        <div class="info_append">
                            推荐理由
                        </div>
                        <textarea class="info_content" name="tb_recommend_reason" title="推荐理由"></textarea>
                        <div class="info-footer-out">
                            <div class="info_footer">
                                <div class="footer_prove">
                                    <img class="float-right" width="100" height="100">
                                    企业盖章
                                </div>
                                <div class="footer_date">
                                    <input type="number" name="footer_year" title="页尾年份">年
                                    <input type="number" name="footer_month" title="页尾月份">月
                                    <input type="number" name="footer_day" title="页尾日期">日
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="button bt-orange table_button">下一步</button>
                    <button type="submit" class="button bt-orange table_button">上一步</button>
                </div>
            </form>
        </div>
    </div>
</body>
